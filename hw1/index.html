<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta name="author" content="Xiang Li">

</head>


<body onload="addTimeStamp()">
 <h1>Register your account</h1>
 <form name="accountRegisteration">
  <p>Account name: <input type="text" name="accountName" pattern='^[A-Za-z][A-Za-z0-9]*$'  placeholder="Letters and numbers, but may not start with a number" title="Letters and numbers only, and may not start with a number"></p>
  <p>Display name: <input type="text" name="displayName" placeholder="(Optional) please enter a name to display"></p>
  <p>Email address: <input type="email" name="emailAddr" placeholder="Please enter an email address"></p>
  <p>Phone Number: <input type="text" name="phoneNumber" pattern='^[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]$' placeholder="e.g. 713-348-6000" title="Numbers[0-9] and - only, e.g. 713-348-6000"></p>
  <p>Date of Birth: <input type="date" name="dateOfBirth" min="1900-01-01" max="1998-08-31"  placeholder="Only 18 years or older can register"></p>
  <p>Zip code: <input type="text" name="zipCode" pattern='^[0-9][0-9][0-9][0-9][0-9]$' placeholder="e.g. 77005" title="Numbers[0-9] only e.g. 77005"></p>
  <p>Password: <input type="password" name="password" placeholder="Please set an password "></p>
  <p>Password Confirmation: <input type="password" name="passwordConf" placeholder="Please re-enter the password "></p>
  <p><input type="hidden" id="timestamp" name="timestamp" readonly="readonly"></p>
  <input type="submit" value="Submit" onclick="return validateForm()">
  <input type="reset" value = "Clear"> </p>
 </form>
</body>

<script type="text/javascript">
  
  

  function validateForm(){
   var nameValue = document.forms["accountRegisteration"]["accountName"].value;
   var displayName = document.forms["accountRegisteration"]["displayName"].value;
   var emailAddr = document.forms["accountRegisteration"]["emailAddr"].value;
   var phoneNumber = document.forms["accountRegisteration"]["phoneNumber"].value;
   var dateOfBirth = document.forms["accountRegisteration"]["dateOfBirth"].value;
   var zipCode = document.forms["accountRegisteration"]["zipCode"].value;
   var password = document.forms["accountRegisteration"]["password"].value;
   var passwordConf = document.forms["accountRegisteration"]["passwordConf"].value;

   // validate that two passwords are equal
   if (password != passwordConf){
    alert("Two passwords are not the same");
          return false;
   }

   // validate all required fields are inputted
      if (nameValue == null || nameValue == "") {
          alert("Account name is required");
          return false;
      }if (emailAddr == null || emailAddr == "") {
          alert("E-mail address is required");
          return false;
      }if (phoneNumber == null || phoneNumber == "") {
          alert("Phone number is required");
          return false;
      }if (dateOfBirth == null || dateOfBirth == "") {
          alert("Date of birth is required");
          return false;
      }if (zipCode == null || zipCode == "" ) {
          alert("Zip code is required");
          return false;
      }if (password == null || password == "" ) {
          alert("Password is required");
          return false;
      }if (passwordConf == null || passwordConf == "") {
          alert("Confirmation of password is required");
          return false;
      }else
       return true;
  }

function addTimeStamp(){
	// add timestamp
	var timestamp = now.getTime();
	document.getElementById("timestamp").value = timestamp;
}
 </script>
